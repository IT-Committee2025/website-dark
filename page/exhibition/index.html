<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示内容紹介 - 創作展</title>
    <!-- cssを読み込む -->
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/countdown.css">
    <link rel="stylesheet" href="../../style/toppage.css">
    <link rel="stylesheet" href="../../style/particle.css">
    <link rel="stylesheet" href="../../style/header.css">

    <script src="../../js/mousemove.js"></script>
    <script src="../../js/load_component.js"></script>
    <script src="../../js/floating_menu.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>

    <!-- パーティクル背景 -->
    <div class="particles" id="particles"></div>

    <div class="page-title">展示内容紹介</div>

    <!-- コンテンツエリア -->
    <div class="content-container fade-in">
        <div class="content-box">
            <h3>展示内容について</h3>
            <p>各クラス・部活動の展示の内容をご覧いただけます。</p>
            <p>詳細は準備中です。</p>
        </div>
    </div>

    <!-- フッター -->
    <div id="footer-placeholder"></div>

    <!-- 浮遊メニュー -->
    <div id="floating-menu-placeholder"></div>

    <script>
        // パーティクルアニメーション
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // ランダムなサイズと位置
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // スクロールアニメーション
        function observeElements() {
            const elements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            });

            elements.forEach((el) => observer.observe(el));
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            observeElements();
        });
    </script>
</body>

</html>
